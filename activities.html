<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activities</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Falling hearts background */
    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      top: -50px;
      animation: fall-heart linear infinite;
      opacity: 0.8;
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 48px;
      background: #ff6b9d;
      border-radius: 30px 30px 0 0;
    }
    
    .heart::before {
      left: 15px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    @keyframes fall-heart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .content {
      position: relative;
      z-index: 100;
      width: 100%;
      max-width: 1200px;
    }
    
    #activityquestion {
      font-size: 2.2rem;
      font-weight: bold;
      color: #ff1744;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
      line-height: 1.4;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .activities-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .activity-item {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .activity-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.3);
    }
    
    .activity-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    
    .activity-item label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      line-height: 1.4;
    }
    
    .activity-item input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      accent-color: #ff1744;
      flex-shrink: 0;
    }
    
    .button {
      display: block;
      margin: 0 auto;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6b9d, #ff1744);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
    }
    
    .button:active {
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      #activityquestion {
        font-size: 1.6rem;
        padding: 20px;
      }
      
      .activities-selection {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .activity-item img {
        height: 180px;
      }
      
      .activity-item label {
        font-size: 1rem;
      }
      
      .button {
        font-size: 1.2rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="falling-hearts" id="fallingHearts"></div>
  
  <div class="content">
    <div id="activityquestion">
      <b>If we Ever Get a chance to be together. For A day atleast. What are we going to do?</b>
    </div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/HUGS.jpg" alt="HUGS" />
        <label>
          <input type="checkbox" name="activities" value="HUGS" />
          HUG AND KISS ME TOOOO MUCH
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/beach.jpg" alt="beach" />
        <label>
          <input type="checkbox" name="activities" value="beach" />
          A DAY IN THE BEACH
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label>
          <input type="checkbox" name="activities" value="cinema" />
          CINEMA
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/drive.jpg" alt="drive" />
        <label>
          <input type="checkbox" name="activities" value="drive" />
          A LONG RIDE TOGETHER.....JUST US
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/sneakout.jpg" alt="sneakout" />
        <label>
          <input type="checkbox" name="activities" value="sneakout" />
          SNEAK OUT IN THE NIGHT
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/Temple.jpg" alt="Temple" />
        <label>
          <input type="checkbox" name="activities" value="Temple" />
          VISIT A TEMPLE WITH ME
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='romantic_roses.html'">
      Last page ... 
    </button>
  </div>
  
  <script>
    // Create falling hearts
    const container = document.getElementById('fallingHearts');
    const numHearts = 40;
    
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      
      const leftPos = Math.random() * 100;
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      const scale = 0.5 + Math.random() * 0.8;
      
      heart.style.left = `${leftPos}%`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.transform = `scale(${scale})`;
      heart.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
      
      container.appendChild(heart);
    }
  </script>
</body>
</html>
