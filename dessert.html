<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert Selection</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <form action="activities.html" method="get">
      <fieldset>
        <legend>Which dessert are we eating Paapa?</legend>
        <div class="dessert-selection">
          <div class="dessert-item">
            <img src="food/boba.jpeg" alt="Boba drink" />
            <label>
              <input type="checkbox" name="dessert" value="boba" /> IDLY AND CHUTNEY
            </label>
          </div>
          <div class="dessert-item">
            <img src="food/churro.jpeg" alt="Churro" />
            <label>
              <input type="checkbox" name="dessert" value="churro" /> DOSA AND CHUTNEY
            </label>
          </div>
          <div class="dessert-item">
            <img src="food/che.jpeg" alt="Vietnamese Che dessert" />
            <label>
              <input type="checkbox" name="dessert" value="che" /> MANGAALORE BUN AND GRAVY
            </label>
          </div>
          <div class="dessert-item">
            <img src="food/mochi.jpeg" alt="Mochi" />
            <label>
              <input type="checkbox" name="dessert" value="mochi" /> CHENNAI FILTER COFFEE AND BUN MASKA
            </label>
          </div>
          <div class="dessert-item">
            <img src="food/randombun.jpeg" alt="Sweet bun" />
            <label>
              <input type="checkbox" name="dessert" value="randombun" /> GULAB JAMUN
            </label>
          </div>
          <div class="dessert-item">
            <img src="food/taiyaki.jpeg" alt="Taiyaki fish-shaped cake" />
            <label>
              <input type="checkbox" name="dessert" value="taiyaki" /> ORRRRRRRRRRRRRRRR........ME
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="button">Continue UwU</button>
    </form>
  </body>
</html>
