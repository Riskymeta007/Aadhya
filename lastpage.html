<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Roses</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    #thankyou {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff3366;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 51, 102, 0.5), 2px 2px 4px rgba(0,0,0,0.5);
      animation: pulse 2s ease-in-out infinite;
      z-index: 1000;
      position: relative;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .bouquet {
      position: relative;
      width: 400px;
      height: 450px;
      z-index: 100;
    }
    
    .rose {
      position: absolute;
      bottom: 100px;
    }
    
    .rose:nth-child(1) { left: 50%; transform: translateX(-50%); z-index: 4; }
    .rose:nth-child(2) { left: 20%; z-index: 3; }
    .rose:nth-child(3) { right: 20%; z-index: 3; }
    .rose:nth-child(4) { left: 50%; transform: translateX(-50%) translateY(20px); z-index: 2; }
    
    .stem {
      width: 4px;
      height: 180px;
      background: linear-gradient(to top, #1a4d0f, #2d7a1f);
      margin: 0 auto;
      border-radius: 2px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      position: relative;
    }
    
    .stem::before, .stem::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 10px;
      background: #2d7a1f;
      border-radius: 50%;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.3);
    }
    
    .stem::before { left: -18px; bottom: 40%; transform: rotate(-30deg); }
    .stem::after { right: -18px; bottom: 55%; transform: rotate(30deg); }
    
    .flower {
      position: relative;
      width: 70px;
      height: 70px;
      margin: 0 auto;
      transform: translateY(35px);
    }
    
    .petal {
      position: absolute;
      width: 35px;
      height: 40px;
      background: radial-gradient(ellipse at 50% 60%, #ff3333, #cc0000, #990000);
      border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      box-shadow: inset -2px 3px 8px rgba(0,0,0,0.4), 2px 3px 6px rgba(0,0,0,0.3);
    }
    
    .petal:nth-child(1) { bottom: 40px; left: 17px; transform: rotate(0deg); z-index: 5; }
    .petal:nth-child(2) { bottom: 34px; right: -3px; transform: rotate(45deg); z-index: 4; }
    .petal:nth-child(3) { bottom: 14px; right: -7px; transform: rotate(90deg); z-index: 3; }
    .petal:nth-child(4) { bottom: 0; right: 5px; transform: rotate(135deg); z-index: 2; }
    .petal:nth-child(5) { bottom: 0; left: 5px; transform: rotate(225deg); z-index: 2; }
    .petal:nth-child(6) { bottom: 14px; left: -7px; transform: rotate(270deg); z-index: 3; }
    .petal:nth-child(7) { bottom: 34px; left: -3px; transform: rotate(315deg); z-index: 4; }
    .petal:nth-child(8) {
      width: 25px;
      height: 30px;
      bottom: 22px;
      left: 22px;
      background: radial-gradient(ellipse at 50% 60%, #ff4444, #b30000, #660000);
      z-index: 6;
    }
    
    .vase {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: linear-gradient(180deg, rgba(50,50,50,0.8), rgba(30,30,30,0.9));
      border: 3px solid rgba(80,80,80,0.8);
      border-radius: 30px 30px 15px 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5), inset 0 2px 10px rgba(255,255,255,0.1);
      z-index: 10;
    }
    
    .vase::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 15px;
      width: 30px;
      height: 40px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      border-radius: 50%;
      filter: blur(5px);
    }
    
    /* Falling roses background */
    .falling-roses {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .falling-rose {
      position: absolute;
      width: 40px;
      height: 40px;
      top: -50px;
      animation: fall-rose linear infinite;
    }
    
    .falling-rose .mini-flower {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .falling-rose .mini-petal {
      position: absolute;
      width: 18px;
      height: 20px;
      background: radial-gradient(ellipse at 50% 60%, #ff3333, #cc0000, #880000);
      border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      box-shadow: inset -1px 2px 4px rgba(0,0,0,0.4);
    }
    
    .falling-rose .mini-petal:nth-child(1) { bottom: 20px; left: 11px; transform: rotate(0deg); }
    .falling-rose .mini-petal:nth-child(2) { bottom: 17px; right: 4px; transform: rotate(45deg); }
    .falling-rose .mini-petal:nth-child(3) { bottom: 10px; right: 2px; transform: rotate(90deg); }
    .falling-rose .mini-petal:nth-child(4) { bottom: 3px; right: 6px; transform: rotate(135deg); }
    .falling-rose .mini-petal:nth-child(5) { bottom: 3px; left: 6px; transform: rotate(225deg); }
    .falling-rose .mini-petal:nth-child(6) { bottom: 10px; left: 2px; transform: rotate(270deg); }
    .falling-rose .mini-petal:nth-child(7) { bottom: 17px; left: 4px; transform: rotate(315deg); }
    .falling-rose .mini-petal:nth-child(8) {
      width: 12px;
      height: 14px;
      bottom: 13px;
      left: 14px;
      background: radial-gradient(ellipse at 50% 60%, #ff4444, #990000);
    }
    
    @keyframes fall-rose {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Popup Modal Styles */
    #popupModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .popup-content {
      background: linear-gradient(135deg, #1a0000, #330000);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 50px rgba(255, 51, 102, 0.5);
      border: 3px solid #ff3366;
      max-width: 500px;
      animation: popupBounce 0.6s ease;
      position: relative;
    }
    
    .popup-content h2 {
      color: #ff3366;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 51, 102, 0.7);
      animation: wiggle 1s ease-in-out infinite;
    }
    
    .popup-content p {
      color: #ffccdd;
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 204, 221, 0.3);
    }
    
    .popup-button {
      background: linear-gradient(135deg, #ff3366, #cc0033);
      color: white;
      border: none;
      padding: 18px 45px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 51, 102, 0.5);
      transition: all 0.3s ease;
    }
    
    .popup-button:hover {
      background: linear-gradient(135deg, #ff4477, #dd0044);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 51, 102, 0.7);
    }
    
    .popup-button:active {
      transform: translateY(0);
    }
    
    @keyframes popupBounce {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <div class="falling-roses" id="fallingRoses"></div>
  
  <div id="thankyou">Thank you for being my girlfriend</div>
  
  <div class="bouquet">
    <div class="rose">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="stem"></div>
    </div>
    
    <div class="rose">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="stem"></div>
    </div>
    
    <div class="rose">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="stem"></div>
    </div>
    
    <div class="rose">
      <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div>
      <div class="stem"></div>
    </div>
    
    <div class="vase"></div>
  </div>
  
  <!-- Popup Modal -->
  <div id="popupModal">
    <div class="popup-content">
      <h2>Heeeheeeeee üòè</h2>
      <p>I'm not done yet!</p>
      <button class="popup-button" onclick="goToSongsPage()">
        Let's go! üíï
      </button>
    </div>
  </div>
  
  <script>
    const container = document.getElementById('fallingRoses');
    const numRoses = 50;
    
    for (let i = 0; i < numRoses; i++) {
      const rose = document.createElement('div');
      rose.className = 'falling-rose';
      
      const flower = document.createElement('div');
      flower.className = 'mini-flower';
      
      for (let j = 0; j < 8; j++) {
        const petal = document.createElement('div');
        petal.className = 'mini-petal';
        flower.appendChild(petal);
      }
      
      rose.appendChild(flower);
      
      const leftPos = Math.random() * 100;
      const duration = 8 + Math.random() * 6;
      const delay = Math.random() * 5;
      const scale = 0.6 + Math.random() * 0.6;
      
      rose.style.left = `${leftPos}%`;
      rose.style.animationDuration = `${duration}s`;
      rose.style.animationDelay = `${delay}s`;
      rose.style.transform = `scale(${scale})`;
      
      container.appendChild(rose);
    }
    
    // Show popup after 3 seconds
    setTimeout(function() {
      document.getElementById('popupModal').style.display = 'flex';
    }, 3000);
    
    // Navigate to songs page
    function goToSongsPage() {
      // Change this filename to match YOUR songs page filename
      // Options: 'songs-page.html' OR 'songs-page-final.html'
      window.location.href = 'songs-page-final.html';
    }
  </script>
</body>
</html>
