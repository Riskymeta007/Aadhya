<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/idly.jpeg" alt="idly, chutney" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="idly, chutney"
          />
          IDLY AND CHUTNEY</label
        >
      </div>
      <div class="food-item">
        <img src="food/dosa.jpeg" alt="dosa" />
        <label
          ><input type="checkbox" name="food" value="dosa" /> DOSA AND CHUTNEY</label
        >
      </div>
      <div class="food-item">
        <img src="food/bun.jpeg" alt="bun" />
        <label
          ><input type="checkbox" name="food" value="bun" /> MANGALORE BUN AND GRAVY
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/coffee.jpeg" alt="coffee" />
        <label><input type="checkbox" name="food" value="coffee" /> CHENNNAI FILTER COFFEE AND BUN MASKA</label>
      </div>
      <div class="food-item">
        <img src="food/me.jpeg" alt="me" />
        <label><input type="checkbox" name="food" value="me" /> ORRRRRRRRRRRRRRRRRRRRRRRRR.............. MR</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
