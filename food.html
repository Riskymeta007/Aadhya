<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Selection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Falling hearts background */
    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      top: -50px;
      animation: fall-heart linear infinite;
      opacity: 0.8;
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 48px;
      background: #ff6b9d;
      border-radius: 30px 30px 0 0;
    }
    
    .heart::before {
      left: 15px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    @keyframes fall-heart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .content {
      position: relative;
      z-index: 100;
      width: 100%;
      max-width: 1200px;
    }
    
    #foodquestion {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff1744;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .food-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .food-item {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    
    .food-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.3);
    }
    
    .food-item img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 20px;
      background: #f5f5f5;
    }
    
    .food-item label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
    }
    
    .food-item input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      accent-color: #ff1744;
    }
    
    .button {
      display: block;
      margin: 0 auto;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6b9d, #ff1744);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
    }
    
    .button:active {
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      #foodquestion {
        font-size: 1.8rem;
      }
      
      .food-selection {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .button {
        font-size: 1.2rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="falling-hearts" id="fallingHearts"></div>
  
  <div class="content">
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>
    <div class="food-selection">
      <div class="food-item">
        <img src="food/idly.jpeg" alt="idly, chutney" />
        <label>
          <input type="checkbox" name="food" value="idly, chutney" />
          IDLY AND CHUTNEY
        </label>
      </div>
      <div class="food-item">
        <img src="food/dosa.jpeg" alt="dosa" />
        <label>
          <input type="checkbox" name="food" value="dosa" />
          DOSA AND CHUTNEY
        </label>
      </div>
      <div class="food-item">
        <img src="food/bun.jpeg" alt="bun" />
        <label>
          <input type="checkbox" name="food" value="bun" />
          MANGALORE BUN AND GRAVY
        </label>
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label>
          <input type="checkbox" name="food" value="pasta" />
          PASTA
        </label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label>
          <input type="checkbox" name="food" value="pizza" />
          PIZZA
        </label>
      </div>
      <div class="food-item">
        <img src="food/coffee.jpeg" alt="coffee" />
        <label>
          <input type="checkbox" name="food" value="coffee" />
          CHENNAI FILTER COFFEE AND BUN MASKA
        </label>
      </div>
      <div class="food-item">
        <img src="food/me.jpeg" alt="me" />
        <label>
          <input type="checkbox" name="food" value="me" />
          ORRRRRRRRRRRRRRRRRRRRRRRRR.............. ME
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </div>
  
  <script>
    // Create falling hearts
    const container = document.getElementById('fallingHearts');
    const numHearts = 40;
    
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      
      const leftPos = Math.random() * 100;
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      const scale = 0.5 + Math.random() * 0.8;
      
      heart.style.left = `${leftPos}%`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.transform = `scale(${scale})`;
      heart.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
      
      container.appendChild(heart);
    }
  </script>
</body>
</html>
