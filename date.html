<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Falling hearts background */
    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      top: -50px;
      animation: fall-heart linear infinite;
      opacity: 0.8;
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 48px;
      background: #ff6b9d;
      border-radius: 30px 30px 0 0;
    }
    
    .heart::before {
      left: 15px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    @keyframes fall-heart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 100;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 70px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff1744;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .form-group label {
      font-size: 1.3rem;
      color: #ff1744;
      font-weight: 600;
    }
    
    .form-group > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    input[type="date"] {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: 3px solid #ff6b9d;
      border-radius: 50px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.2);
      min-width: 250px;
    }
    
    input[type="date"]:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 107, 157, 0.3);
    }
    
    input[type="date"]:focus {
      outline: none;
      border-color: #ff1744;
      box-shadow: 0 6px 25px rgba(255, 23, 68, 0.4);
    }
    
    .button {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6b9d, #ff1744);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
    }
    
    .button:active {
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 40px 30px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .form-group label {
        font-size: 1.1rem;
      }
      
      input[type="date"] {
        font-size: 1rem;
        padding: 12px 25px;
        min-width: 200px;
      }
      
      .button {
        font-size: 1.2rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="falling-hearts" id="fallingHearts"></div>
  
  <div class="content">
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
      <label>Which day: (select a date Neuro Cuite ðŸ˜‰.. )</label>
      <div>
        <input type="date" id="dateInput" required />
        <button class="button" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
  
  <script>
    // Create falling hearts
    const container = document.getElementById('fallingHearts');
    const numHearts = 40;
    
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      
      const leftPos = Math.random() * 100;
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      const scale = 0.5 + Math.random() * 0.8;
      
      heart.style.left = `${leftPos}%`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.transform = `scale(${scale})`;
      heart.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
      
      container.appendChild(heart);
    }
    
    // Handle form submission
    document.querySelector('.form-group').addEventListener('submit', function(e) {
      e.preventDefault();
      const dateInput = document.getElementById('dateInput');
      
      if (dateInput.value) {
        // Store the selected date (optional)
        localStorage.setItem('selectedDate', dateInput.value);
        // Redirect to food page
        window.location.href = 'food.html';
      } else {
        alert('Please select a date! ðŸ’•');
      }
    });
    
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('dateInput').setAttribute('min', today);
  </script>
</body>
</html>
