<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Falling hearts background */
    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      top: -50px;
      animation: fall-heart linear infinite;
      opacity: 0.8;
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 48px;
      background: #ff6b9d;
      border-radius: 30px 30px 0 0;
    }
    
    .heart::before {
      left: 15px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    @keyframes fall-heart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 100;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 60px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    #valentineQuestion {
      font-size: 2rem;
      font-weight: bold;
      color: #ff1744;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .answerButton {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .answerButton:first-of-type {
      background: linear-gradient(135deg, #ff6b9d, #ff1744);
      color: white;
    }
    
    .answerButton:first-of-type:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
    }
    
    #noButton {
      background: linear-gradient(135deg, #e0e0e0, #bdbdbd);
      color: #333;
    }
    
    #noButton:hover {
      transform: scale(0.95);
    }
    
    .responsive {
      max-width: 100%;
      height: auto;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 30px 40px;
      }
      
      #valentineQuestion {
        font-size: 1.5rem;
      }
      
      .answerButton {
        font-size: 1.2rem;
        padding: 12px 30px;
      }
      
      .responsive {
        width: 200px;
      }
    }
    
    /* Custom Popup Modal */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }
    
    .popup-overlay.show {
      display: flex;
    }
    
    .popup-box {
      background: linear-gradient(135deg, #fff 0%, #ffe6f0 100%);
      padding: 50px 60px;
      border-radius: 30px;
      box-shadow: 0 15px 50px rgba(255, 23, 68, 0.5);
      text-align: center;
      max-width: 90%;
      animation: popIn 0.5s ease;
      border: 5px solid #ff1744;
    }
    
    .popup-message {
      font-size: 2rem;
      font-weight: bold;
      color: #ff1744;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .popup-hearts {
      font-size: 3rem;
      animation: heartBeat 1s ease infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="falling-hearts" id="fallingHearts"></div>
  
  <!-- Custom Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <div class="popup-hearts">ðŸ’•ðŸ’–ðŸ’•</div>
      <div class="popup-message">
        PROMISE CHESTUNNA THIS WILL BE THE BEST DECISION OF YOUR LIFE.
      </div>
      <div class="popup-hearts">ðŸ’•ðŸ’–ðŸ’•</div>
    </div>
  </div>
  
  <div class="content">
    <div id="valentineQuestion"><b>Will you be my valentine?ðŸ¥°</b></div>
    <button class="answerButton" id="yesButton">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna ðŸ˜­</button>
    <br />
    <img src="please.png" height="598" width="250" alt="cat asking question" class="responsive" />
  </div>
  
  <script>
    // Create falling hearts
    const container = document.getElementById('fallingHearts');
    const numHearts = 40;
    
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      
      const leftPos = Math.random() * 100;
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      const scale = 0.5 + Math.random() * 0.8;
      
      heart.style.left = `${leftPos}%`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.transform = `scale(${scale})`;
      
      // Random heart colors
      const colors = ['#ff6b9d', '#ff1744', '#ff4081', '#f50057', '#c51162'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.setProperty('--heart-color', color);
      
      const beforeAfter = heart.querySelectorAll('::before, ::after');
      heart.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
      
      container.appendChild(heart);
    }
    
    // Yes button shows custom popup and redirects after 5 seconds
    document.getElementById("yesButton").addEventListener("click", function () {
      console.log("Yes button clicked!");
      
      // Show custom popup
      const popup = document.getElementById('popupOverlay');
      popup.classList.add('show');
      
      // Wait 5 seconds then redirect
      setTimeout(function() {
        window.location.href = 'thankyou.html';
      }, 5000);
    });
    
    // Yes button grows when No is clicked
    document.getElementById("noButton").addEventListener("click", function () {
      var yesButton = document.getElementById('yesButton');
      var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = currentFontSize + 10 + "px";
    });
  </script>
</body>
</html>
