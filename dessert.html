<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert Selection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Falling hearts background */
    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      top: -50px;
      animation: fall-heart linear infinite;
      opacity: 0.8;
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 48px;
      background: #ff6b9d;
      border-radius: 30px 30px 0 0;
    }
    
    .heart::before {
      left: 15px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    @keyframes fall-heart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    form {
      position: relative;
      z-index: 100;
      width: 100%;
      max-width: 1200px;
    }
    
    fieldset {
      border: 5px solid #ff1744;
      border-radius: 30px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    legend {
      font-size: 2.2rem;
      font-weight: bold;
      color: #ff1744;
      padding: 0 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .dessert-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .dessert-item {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      text-align: center;
      border: 3px solid transparent;
    }
    
    .dessert-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.3);
      border-color: #ff6b9d;
    }
    
    .dessert-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    
    .dessert-item label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
    }
    
    .dessert-item input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      accent-color: #ff1744;
    }
    
    .button {
      display: block;
      margin: 20px auto 0;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6b9d, #ff1744);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
    }
    
    .button:active {
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      legend {
        font-size: 1.6rem;
      }
      
      fieldset {
        padding: 25px;
      }
      
      .dessert-selection {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .button {
        font-size: 1.2rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="falling-hearts" id="fallingHearts"></div>
  
  <form action="romantic_roses.html" method="get">
    <fieldset>
      <legend>Which dessert are we eating Paapa?</legend>
      <div class="dessert-selection">
        <div class="dessert-item">
          <img src="food/boba.jpeg" alt="Boba drink" />
          <label>
            <input type="checkbox" name="dessert" value="boba" />
            BOBA TEA
          </label>
        </div>
        <div class="dessert-item">
          <img src="food/churro.jpeg" alt="Churro" />
          <label>
            <input type="checkbox" name="dessert" value="churro" />
            CHURRO
          </label>
        </div>
        <div class="dessert-item">
          <img src="food/che.jpeg" alt="Vietnamese Che dessert" />
          <label>
            <input type="checkbox" name="dessert" value="che" />
            CHE DESSERT
          </label>
        </div>
        <div class="dessert-item">
          <img src="food/mochi.jpeg" alt="Mochi" />
          <label>
            <input type="checkbox" name="dessert" value="mochi" />
            MOCHI
          </label>
        </div>
        <div class="dessert-item">
          <img src="food/randombun.jpeg" alt="Sweet bun" />
          <label>
            <input type="checkbox" name="dessert" value="randombun" />
            GULAB JAMUN
          </label>
        </div>
        <div class="dessert-item">
          <img src="food/taiyaki.jpeg" alt="Taiyaki fish-shaped cake" />
          <label>
            <input type="checkbox" name="dessert" value="taiyaki" />
            ORRRRRRRRRRRRRRRR........ME
          </label>
        </div>
      </div>
      <button type="submit" class="button">Continue UwU</button>
    </fieldset>
  </form>
  
  <script>
    // Create falling hearts
    const container = document.getElementById('fallingHearts');
    const numHearts = 40;
    
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      
      const leftPos = Math.random() * 100;
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      const scale = 0.5 + Math.random() * 0.8;
      
      heart.style.left = `${leftPos}%`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.transform = `scale(${scale})`;
      heart.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
      
      container.appendChild(heart);
    }
  </script>
</body>
</html>
