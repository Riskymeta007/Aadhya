<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank you</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Falling hearts background */
    .falling-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      top: -50px;
      animation: fall-heart linear infinite;
      opacity: 0.8;
    }
    
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 48px;
      background: #ff6b9d;
      border-radius: 30px 30px 0 0;
    }
    
    .heart::before {
      left: 15px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    @keyframes fall-heart {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .content {
      position: relative;
      z-index: 100;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 60px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    #thankyou {
      font-size: 3rem;
      font-weight: bold;
      color: #ff1744;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    #rizz {
      max-width: 100%;
      height: auto;
      max-height: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }
    
    audio {
      margin: 20px 0;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
    }
    
    h1 {
      font-size: 2rem;
      color: #ff1744;
      margin: 30px 0 20px;
      animation: bounce 1s ease infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .button {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 50px;
      margin-top: 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6b9d, #ff1744);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
    }
    
    .button:active {
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 40px 30px;
      }
      
      #thankyou {
        font-size: 2.2rem;
      }
      
      #rizz {
        max-height: 250px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .button {
        font-size: 1.2rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="falling-hearts" id="fallingHearts"></div>
  
  <div class="content">
    <div id="thankyou"><b>Thank you</b></div>
    <img id="rizz" src="thanks.png" alt="rizzler god" class="responsive" />
    <br />
    <audio controls autoplay loop>
      <source src="congratulations.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <h1>Don't go yet!</h1>
    <button class="button" onclick="location.href='date.html'">
      Click me heheehe... 
    </button>
  </div>
  
  <script>
    // Create falling hearts
    const container = document.getElementById('fallingHearts');
    const numHearts = 40;
    
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      
      const leftPos = Math.random() * 100;
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      const scale = 0.5 + Math.random() * 0.8;
      
      heart.style.left = `${leftPos}%`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.transform = `scale(${scale})`;
      heart.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
      
      container.appendChild(heart);
    }
  </script>
</body>
</html>
